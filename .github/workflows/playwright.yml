name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Start Vite dev server
      run: npm run dev &
    - name: Wait for Vite to be ready
      run: npx wait-on http://localhost:5173 --timeout 60000
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Trigger Render deploy via Hook
      env:
        RENDER_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK }}
      run: |
        if [ -z "$RENDER_HOOK_URL" ]; then
          echo "ERROR: El secret RENDER_HOOK_URL no está configurado.";
          exit 1;
        fi
        echo "Llamando al Render Hook..."
        curl -fsS -X POST "$RENDER_HOOK_URL" -H "Content-Type: application/json" -d '{"ref":"'$GITHUB_REF'"}' || {
          echo "La petición al Render Hook falló.";
          exit 1;
        }
        echo "Hook enviado correctamente."
